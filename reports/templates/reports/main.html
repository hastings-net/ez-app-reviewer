{% extends "base.html" %}


{% block title %}
Reports
{% endblock title %}


{% block content %}
<reports>
    <hr>
    <div class="row">
        {% for obj in object_list %}
        {% if obj.author == request.user.profile %}
        <div class="col-md-4">
            <div class="card mb-3">
                {% if obj.image %}
                <img src="{{obj.image.url}}" class="card-img-top" alt="{{obj.name}}"
                    style="width: auto, height: 100px;">
                {% endif %}

                <div class="card-body">
                    <h5 class="card-title">{{obj.name}}</h5>
                    <p class="card-text">{{obj.remarks|truncatewords:2}}</p>
                    <a href="{{obj.get_absolute_url}}" class="btn btn-primary">詳細</a>
                    <a href="{% url 'reports:pdf' obj.pk %}" class="btn btn-danger">PDF</a>
                </div>
            </div>
        </div>
        {% endif %}
        {% endfor %}
    </div>
    {% endblock content %}
