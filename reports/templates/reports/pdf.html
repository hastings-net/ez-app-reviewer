<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">

  <title>PDF {{obj.name}}</title>
  <style>
    body {
      font-size: 14px;
      font-family: HeiseiKakuGo-W5, HeiseiMin-W3;
    }

    .image {
      width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <h1>{{obj.name}}</h1>
  <hr>
  <img src={{obj.image.url}} class="image">
  <br>
  <h3>コメント</h3>
  <p>{{obj.remarks}}</p>
  <hr>
  <br>
  <p>作成者: <b>{{obj.author.user.username}}</b></p>
  <p>作成日時: <b>{{obj.created}}</b></p>
</body>

</html>
