{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block title %}
新規登録
{% endblock title %}


{% block content %}

{% if error_message %}
<div class="alert alert-danger" role="alert">
    {{error_message}}
</div>
{% endif %}


<div class="container">
    <div class="row pt-5">
        <div class="col-6">

            <form action="" method="POST" class="p-3 border border-2">
                <h5>新規登録</h5>
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-primary mt-3">アカウント登録</button>
            </form>
        </div>

    </div>
</div>

{% endblock content %}
